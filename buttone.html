<style>
    .subscribe-button {
     background-color: rgb(190, 10, 10);
     text-decoration-color: green;
     color: white;
     border: none;
     height: 35px;
     width: 110px;
     border-radius: 2px;
     cursor: pointer;
    }

    .join-button {
     background-color: white;
     border-color: blue;
     color: blue;
     height: 35px;
     width: 70px;
     border-radius: 2px;
     cursor: pointer;
     margin-right: 20px;
     margin-left: 20px;
     }

     .tweet-button{
     background-color: blue;
     border: none;
     color: white;
     height: 35px;
     width: 70px;
     border-radius: 18px;
     cursor: no-drop;
     margin-right: 10px;
     font-weight: bold;
     }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>
<button class="join-button">
    JOIN
</button>
<button class="tweet-button">
    TWEET
</button>
